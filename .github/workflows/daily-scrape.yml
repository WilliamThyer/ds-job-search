name: Daily Job Scrape

on:
  schedule:
    - cron: '0 8 * * *'  # 8am UTC = 9am CET
  workflow_dispatch:  # Manual trigger from GitHub UI

permissions:
  contents: write
  pages: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        id: scrape
        env:
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          python scraper.py 2>&1 | tee scrape_output.txt
          NEW_JOBS=$(grep -oP 'Scraping complete: \K\d+' scrape_output.txt || echo "0")
          echo "new_jobs=$NEW_JOBS" >> $GITHUB_OUTPUT
          rm scrape_output.txt

      - name: Generate report
        run: python generate_report.py

      - name: Generate HTML dashboard
        run: python generate_html.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/jobs.db reports/ docs/
          git diff --staged --quiet || git commit -m "Daily scrape $(date +%Y-%m-%d)"
          git push

      - name: Send email notification
        if: steps.scrape.outputs.new_jobs != '0'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_ADDRESS }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "${{ steps.scrape.outputs.new_jobs }} new Barcelona DS jobs found"
          to: thyerwilliam@gmail.com
          from: Barcelona Job Tracker
          body: |
            Found ${{ steps.scrape.outputs.new_jobs }} new data science jobs in Barcelona!

            View the dashboard: https://williamthyer.github.io/ds-job-search/

            ---
            This is an automated message from your job tracker.
